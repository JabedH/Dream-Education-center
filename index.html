<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font osm -->
    <script
      src="https://kit.fontawesome.com/5871481ede.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>DEC</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="img/logo.png" alt="" />
        <div class="nav-links" id="navLinks">
          <span class="material-icons-outlined" onclick="closeMenu()"
            >close
          </span>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
            <button>Sing in</button>
          </ul>
        </div>
        <span class="material-icons-outlined" onclick="showMenu()"> menu </span>
      </nav>

      <div class="text-box">
        <div class="text-details">
          <h1>WELCOME TO Dream Education center</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos,
            perferendis quam minus fuga eos aut delectus. Totam velit veniam,
            sequi itaque maiores delectus amet sint nemo eos nisi officia
            asperiores?
          </p>
          <button>More Details</button>
        </div>
        <div class="text-img">
          <img src="img/Education.png" alt="" />
        </div>
      </div>
    </header>
  </body>
  <script>
    let navLinks = document.getElementById("navLinks");
    function closeMenu() {
      navLinks.style.display = "none";
      navLinks.style.right = "-200px";
      navLinks.style.transition = "2s";
    }
    function showMenu() {
      navLinks.style.right = "0";
      navLinks.style.display = "block";
      navLinks.style.transition = "2s";
    }
  </script>
</html>
